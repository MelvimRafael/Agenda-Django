{% extends 'base.html' %}

{% block conteudo%}
<h1 class="mt-3 mb3">CADASTRO</h1>
<form method="POST" action="{% url 'cadastro'%}">
    {% include 'parciais/_messagens.html'%}
    {% csrf_token %}
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" value="{{ request.POST.nome}}" class="form-control" placeholder="Nome">
      </div>
      <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name="sobrenome" value="{{ request.POST.sobrenome}}" class="form-control" placeholder="Sobrenome">
      </div>
    <div class="form-group">
      <label>E-mail</label>
      <input type="email" name="email" value="{{ request.POST.email}}"class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" name="Usuario" value="{{ request.POST.Usuario}}" class="form-control" placeholder="Usuário">
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control" placeholder="Senha">
      </div>
      <div class="form-group">
        <label>Repetir a Senha</label>
        <input type="password" name="senha2" class="form-control" placeholder="Repetir a Senha">
      </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

{% endblock %}
